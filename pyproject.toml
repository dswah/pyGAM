[project]
name = "pygam"
version = "0.9.1"
description = "Generalized Additive Models in Python."
authors = [
    { name = "Daniel Servén Marín" },
    { name = "Charlie Brummitt" }
]
license = { text = "Apache-2.0" }
readme = "README.md"
requires-python = ">=3.8.1,<3.13"

dependencies = [
    "numpy>=1.25",
    "progressbar2>=4.2.0,<5",
    "scipy>=1.10.1,<1.12",
]

[project.optional-dependencies]
dev = [
    "pandas>=1.6",
    "pytest>=7.2.2,<8",
    "flake8>=6.0.0,<7",
    "codecov>=2.1.12,<3",
    "pytest-cov>=4.0.0,<5",
    "mock>=5.0.1,<6",
    "nbsphinx>=0.9.0,<1",
    "sphinx-rtd-theme>=1.2.0,<2",
    "sphinxcontrib-napoleon>=0.7,<1",
    "ipython>=8.11.0,<9",
    "black>=23.1.0,<24",
]

[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["pygam*"]     # Only find 'pygam' packages, ignore 'imgs'

[tool.black]
line-length = 88
skip-string-normalization = true
target-version = ['py39']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"
