[tool.poetry]
name = "pygam"
version = "0.0.0" # placeholder for dynamic versioning
description = ""
authors = ["Daniel Servén Marín", "Charlie Brummitt"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.requires-plugins]
poetry-plugin-export = ">=1.8"

[tool.poetry.dependencies]
python = ">=3.9, <3.14"
numpy = [
  { version = ">=1.25,<2.1.0", python = "<3.13,>=3.9" },
  { version = ">=2.1.0", python = ">=3.13" }
]
progressbar2 = "^4.5.0"
scipy = [
  { version = ">=1.11.1,<1.14.1", python = "<3.13,>=3.9" },
  { version = ">=1.14.1", python = ">=3.13" }
]

[tool.poetry.group.dev.dependencies]
pandas = ">=2.2.3"
pytest = "^7.2.2"
flake8 = "^7.1.1"
codecov = "^2.1.13"
pytest-cov = "^4.0.0"
mock = "^5.0.1"
nbsphinx = "^0.9.6"
sphinx-rtd-theme = "^3.0.2"
sphinxcontrib-napoleon = "^0.7"
ipython = "^8.31.0"
black = "^24.10.0"

[tool.black]
line-length = 88
skip-string-normalization = true
target-version = ['py39']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"
