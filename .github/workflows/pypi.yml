name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build_wheels:
    name: Build wheels
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build wheel
        run: |
          python -m pip install build
          python -m build --wheel --sdist --outdir wheelhouse

      - name: Store wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: wheelhouse/*

  test_wheels:
    needs: build_wheels
    name: Test wheels on ${{ matrix.os }} with ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # to not fail all combinations if just one fail
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/download-artifact@v7
        with:
          name: wheels
          path: wheelhouse

      - name: Display downloaded artifacts
        run: ls -l wheelhouse

      # Set wheel filename differently for Unix vs Windows
      - name: Get wheel filename (Unix)
        if: runner.os != 'Windows'
        run: echo "WHEELNAME=$(ls ./wheelhouse/pygam-*none-any.whl)" >> $GITHUB_ENV

      - name: Get wheel filename (Windows)
        if: runner.os == 'Windows'
        run: echo "WHEELNAME=$(ls ./wheelhouse/pygam-*none-any.whl)" >> $env:GITHUB_ENV
      - name: Install wheel and extras
        run: uv pip install "${{ env.WHEELNAME }}[dev]"
        env:
          UV_SYSTEM_PYTHON: 1

      - name: Run tests  # explicit commands as windows does not support make
        run: python -m pytest

  deploy:
    name: Upload wheels to PyPI
    runs-on: ubuntu-latest
    needs: test_wheels

    permissions:
      id-token: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: wheels
          path: wheelhouse

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: wheelhouse/
